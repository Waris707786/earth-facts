<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Ticketing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('https://www.tusktravel.com/blog/wp-content/uploads/2023/02/Umaid-Bhawan-Palace-in-Jodhpur-Rajasthan.jpg') no-repeat center center fixed; /* Replace with your image URL */
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: backgroundAnimation 10s infinite alternate;
        }

        .container {
            text-align: center;
            color: white;
            animation: fadeIn 2s;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff6f61;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff4c3b;
        }

        select, input[type="date"] {
            padding: 10px;
            font-size: 1em;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes backgroundAnimation {
            0% {
                background: url("C:\Users\aliwa\OneDrive\Desktop\new e ticketing\jodhpur.jpeg") no-repeat center center fixed; /* Replace with your image URL */
            }
            100% {
                background: url('https://1drv.ms/i/c/997cf0d79d589bd9/EZUJkbqLhYFPjgwnVojEz_IBiduZuOHAXrtgVsE2Cep10g?e=d3aDE2') no-repeat center center fixed; /* Replace with your image URL */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to E-Ticketing</h1>
        <p>Book your tickets easily and quickly!</p>
        
        <label for="ticketType">Select Ticket Type:</label>
        <select id="ticketType">
            <option value="standard">Standard Ticket</option>
            <option value="vip">VIP Ticket</option>
            <option value="group">Group Ticket</option>
        </select>

        <label for="eventDate">Select Event Date:</label>
        <input type="date" id="eventDate">

        <h2>Train Details</h2>
        <label for="trainOptions">Select Train:</label>
        <select id="trainOptions">
            <option value="train1">Express Train A - 10:00 AM</option>
            <option value="train2">Intercity Train B - 12:00 PM</option>
            <option value="train3">Regional Train C - 2:00 PM</option>
            <option value="train4">High-Speed Train D - 3:30 PM</option>
            <option value="train5">Night Train E - 11:00 PM</option>
        </select>

        <h2>Flight Details</h2>
        <label for="flightOptions">Select Flight:</label>
        <select id="flightOptions">
            <option value="flight1">Flight X - 8:00 AM</option>
            <option value="flight2">Flight Y - 1:00 PM</option>
            <option value="flight3">Flight Z - 5:00 PM</option>
            <option value="flight4">Flight A1 - 9:30 AM</option>
            <option value="flight5">Flight B2 - 3:00 PM</option>
        </select>

        <button id="bookTicketBtn">Book Now</button>
    </div>
    <script>
        document.getElementById('bookTicketBtn').addEventListener('click', function() {
            const ticketType = document.getElementById('ticketType').value;
            const eventDate = document.getElementById('eventDate').value;
            const train = document.getElementById('trainOptions').value;
            const flight = document.getElementById('flightOptions').value;

            if (!eventDate) {
                alert('Please select an event date!');
                return;
            }

            alert(`You have selected a ${ticketType} for the event on ${eventDate}.\nTrain: ${train}\nFlight: ${flight}\nTicket booking feature coming soon!`);
        });
    </script>
</body>
</html>
